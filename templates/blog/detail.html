{% extends 'base.html' %}

{% block content %}

    <style>

    .newest_blog {
        position: relative;
        margin: auto;
        width: 100%;
    }

    .newest_blog img {
        width: 100%
    }

    .newest_blog_shadow {
        padding: 20px;
        position: absolute;
        top: 50%;
        height: 50%;
        width: 100%;
        background-color: rgba(37,37,37,0.61);

    }

    .newest_blog_text {
        color: white;
    }

    @media screen and (max-width: 768px){
        .newest_blog_text {
            font-size: 0.9em;
        }

        .newest_blog_shadow {
            top: 0;
            height: 100%;
        }
    }

    .blog-content {
        max-width: 600px;
        padding: 20px;
    }

    .blog-title {
        font-size: 2.5rem;
        font-style: normal;
        font-weight: 700;
    }

    .blog-created {
        color: #898989;
        line-height: 1.6;
        font-style: italic;
    }

    .blog-text {
        margin-top: 50px;
    }

    .blog-sub-title {
        font-size: 1.5rem;
        font-style: normal;
        font-weight: 700;
        margin: 20px 0 20px 0;
    }

    .blog-sub-title-lg {
        margin: 60px 0 30px 0;
        font-size: 2rem;
        font-style: normal;
        font-weight: 700;
    }

    .blog-text img {
        margin-top: 10%;
        margin-bottom: 10%;
    }

</style>

    <div class="container mb-5">

        <div class="row my-5 justify-content-center">
            <div class="blog-content">
                <p class="blog-title">{{ blog.title }}</p>
                <p class="blog-created">Posted: {{ blog.created_on|date:"j M Y" }}</p>
                <div class="blog-text">
                    {{ blog.content_parsed|safe }}
                </div>

            </div>

        </div>


    </div>

{% endblock %}
