{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Courses</h1>
        {% for course in courses %}
            <a href="{{ course.get_absolute_url }}" class="text-decoration-none text-dark">
            <div class="border m-3 p-3">
                <h3>{{ course.title }}</h3>
                <p>{{ course.description }}</p>
            </div>
            </a>

        {% endfor %}
    </div>

{% endblock %}
