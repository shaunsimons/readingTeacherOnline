{% extends 'base.html' %}

{% block content %}
    <style>

        video {
            width: 100%;
            height: 100%;
            max-height: 400px;
            background-color: black;
        }

        .btn-video-nav {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        @media (min-width:768px) {
            .navbox {
                overflow-y: scroll;
                height: 700px;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .navbox::-webkit-scrollbar {
                display: none;
            }
        }


    </style>
    <div class="container-fluid">
        <div class="row video-section-height">
            <div class="col-lg-8 col-12 border">
                <div class="row justify-content-center">
                    <video class="border-bottom" controls autoplay>
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                    </video>
                </div>
                <div class="row justify-content-center border-bottom">
                    <div class="col-6">
                        <div class="row justify-content-center">
                            {% if previous != False %}
                                <a href="{% url 'course_video' slug previous %}">
                                    <button type="button" class="btn btn-outline-primary btn-video-nav">Previous</button>
                               </a>
                            {% else %}
                                <a href="{% url 'course_detail' slug %}">
                                    <button type="button" class="btn btn-outline-primary btn-video-nav">Course Details</button>
                               </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-center">
                        {% if next != False %}
                            <a href="{% url 'course_video' slug next %}">
                                <button type="button" class="btn btn-outline-primary btn-video-nav">Next</button>
                           </a>
                        {% else %}
                            <a href="{% url 'course_detail' slug %}">
                                <button type="button" class="btn btn-success btn-video-nav">Finish Course</button>
                           </a>
                        {% endif %}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <p>Course Description</p>
                </div>
            </div>
            <div class="col-lg-4 col-12 border navbox py-3 video-list-col">
                <div class="list-group">
                    {% for list_video in all_videos %}
                        <a class="list-group-item list-group-item-action {% if current_number == forloop.counter %} active {% endif %} " href="{% url 'course_video' slug forloop.counter %}">{{ list_video.title }}</a>
                    {% endfor %}

                </div>
            </div>
        </div>
        <br>
    </div>

{% endblock %}
