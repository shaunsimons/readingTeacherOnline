{% extends 'base.html' %}

{% block content %}
    <style>

        .video-length {
            display: flex;
            justify-content: end;
            align-items: center;
            flex-wrap: wrap;
            margin: 0;
        }

    </style>

    <div class="container">
        <h1 class="my-5 pb-3 border-bottom">{{ course_detail.title }}</h1>
        <p>{{ course_detail.description }}</p>

        <div class="col-12  py-3">
            <div class="list-group">
                {% for video in videos %}
                    <a class="list-group-item list-group-item-action py-0 hover-color" href="{% url 'course_video' slug forloop.counter %}">
                        <div class="row py-2">
                            <div class="col-6">
                                <p class="video-title">{{ video.title }}</p>
                            </div>
                            <div class="col-6">
                                <p class="video-length">{{ video.length_formatter}}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
