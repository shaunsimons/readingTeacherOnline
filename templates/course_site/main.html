{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'lightgallery/dist/css/lightgallery.css' %}">

    <style>
        .background_image {
            background-image: url({% static 'courses_site/group-school-kids-reading-education-min.jpg' %});
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 800px ;

        }

        .main_heading {
            font-family: Roboto, sans-serif;
            font-weight: 700;
        }

        .video-card {
            box-shadow: 0 4px 14px rgba(71, 76, 85, .30);
            max-width: 500px;
        }

        .video-container{
            position: relative;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            transition: 0.2s all ease-in-out;
        }

        .video-container:hover img{
            transform: scale(1.15);
        }

        .video-container svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            fill: dimgrey;
            width: 100px;
        }

        .st0 {
            opacity:0.4;
            fill:#010101;
            enable-background: new;
        }

        .st1 {
            fill:#FFFFFF;
        }


    </style>

    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'lightgallery/dist/js/lightgallery.min.js' %}"></script>
    <script src="{% static 'lg-video/dist/lg-video.min.js' %}"></script>

    <div class="background_image">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-8-sm col-12">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-8 col-9">
                        <h2 class="text-center text-light main_heading d-sm-none ">Comprehensive Courses To Help Your Child Succeed At Reading</h2>
                        <h1 class="text-center text-light main_heading d-none d-sm-block">Comprehensive Courses To Help Your Child Succeed At Reading</h1>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col m-1 d-flex justify-content-end">
                        <a href="#" class="btn btn-light"><b>Learn More</b></a>
                    </div>
                    <div class="col m-1 d-flex justify-content-start">
                        <a href="{% url 'memberships:join' %}" class="btn btn-light"><b>Get Access</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-xs-12 video-card m-3 p-0">

                    <div id="video-gallery">
                        <a href="https://www.youtube.com/watch?v=lWNwm_qBZ4c">
                            <div class="video-container">
                                <img src="{% static 'courses_site/youCanTeachYourChildScreenshot.png' %}" alt="youCanTeachYourChildScreenshot.png" class="video-screenshot">
                                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-307.4 338.8 91.8 91.8" style="enable-background:new -307.4 338.8 91.8 91.8;" xml:space="preserve">
                                    <g>
                                        <circle class="st0" cx="-261.5" cy="384.7" r="45.9"/>
                                        <path class="st1" d="M-272.9,363.2l35.8,20.7c0.7,0.4,0.7,1.3,0,1.7l-35.8,20.7c-0.7,0.4-1.5-0.1-1.5-0.9V364   C-274.4,363.3-273.5,362.8-272.9,363.2z"/>
                                    </g>
                                    </svg>
                            </div>
                        </a>
                    </div>

            </div>

            <div class="col-lg-6 col-xs-12 m-3 video-card d-flex align-items-center p-5">
                    {% lorem 50 w %}
            </div>

        </div>
    </div>

    <script>$('#video-gallery').lightGallery();</script>

{% endblock %}
