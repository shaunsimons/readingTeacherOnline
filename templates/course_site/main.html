{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'lightgallery/dist/css/lightgallery.css' %}">

    <style>
        .background_image {
            background-image: url({% static 'courses_site/group-school-kids-reading-education-min.jpg' %});
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 800px ;

        }

        .main_heading {
            font-family: Roboto, sans-serif;
            font-weight: 700;
        }

        .video-card {
            box-shadow: 0 4px 14px rgba(71, 76, 85, .30);
            max-width: 500px;
        }

        .video-container{
            position: relative;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            transition: 0.2s all ease-in-out;
        }

        .video-container:hover img{
            transform: scale(1.15);
        }

        .video-container svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            fill: dimgrey;
            width: 100px;
        }


    </style>

    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'lightgallery/dist/js/lightgallery.min.js' %}"></script>
    <script src="{% static 'lg-video/dist/lg-video.min.js' %}"></script>

    <div class="background_image">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-8-sm col-12">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-8 col-9">
                        <h2 class="text-center text-light main_heading d-sm-none ">Comprehensive Courses To Help Your Child Succeed At Reading</h2>
                        <h1 class="text-center text-light main_heading d-none d-sm-block">Comprehensive Courses To Help Your Child Succeed At Reading</h1>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col m-1 d-flex justify-content-end">
                        <a href="#" class="btn btn-light"><b>Learn More</b></a>
                    </div>
                    <div class="col m-1 d-flex justify-content-start">
                        <a href="{% url 'memberships:join' %}" class="btn btn-light"><b>Get Premium</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 col-xs-12 video-card m-3 p-0">

                    <div id="video-gallery">
                        <a href="https://www.youtube.com/watch?v=lWNwm_qBZ4c">
                            <div class="video-container">
                                <img src="{% static 'courses_site/youCanTeachYourChildScreenshot.png' %}" alt="youCanTeachYourChildScreenshot.png" class="video-screenshot">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512">
                                    <g>
                                      <path d="m354.2,247.4l-135.1-92.4c-4.2-3.1-15.4-3.1-16.3,8.6v184.8c1,11.7 12.4,11.9 16.3,8.6l135.1-92.4c3.5-2.1 8.3-10.7 0-17.2zm-130.5,81.3v-145.4l106.1,72.7-106.1,72.7z"/>
                                      <path d="M256,11C120.9,11,11,120.9,11,256s109.9,245,245,245s245-109.9,245-245S391.1,11,256,11z M256,480.1    C132.4,480.1,31.9,379.6,31.9,256S132.4,31.9,256,31.9S480.1,132.4,480.1,256S379.6,480.1,256,480.1z"/>
                                    </g>
                                </svg>
                            </div>
                        </a>
                    </div>

            </div>

            <div class="col-lg-6 col-xs-12 m-3 video-card d-flex align-items-center p-5">
                    {% lorem 50 w %}
            </div>

        </div>
    </div>

    <script>$('#video-gallery').lightGallery();</script>

{% endblock %}
