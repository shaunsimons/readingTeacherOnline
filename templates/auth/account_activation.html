<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body>

{% autoescape off %}

    <p>Hi {{ user.first_name }},</p>
    <p>Thank you for creating an account with Reading Teacher Online. To verify your account, please click the link below</p>
    <br>
    <a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}">
        {{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}</a>


{% endautoescape %}
</body>
</html>
