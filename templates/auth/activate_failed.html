{% extends 'base.html' %}

{% block content %}


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-xs-12">
                <h3 class="text-center">Account Verification Error</h3>
                <p class="mt-5">
                    The link you used has expired. If you still need to verify your account,
                    please sign up with a different email address or email
                    <a href="mailto:{{ support_email }}">{{ support_email }}</a>
                    to request a new account verification email.
                </p>
            </div>
        </div>
    </div>

{% endblock %}
